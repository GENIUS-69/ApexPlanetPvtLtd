<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Sarthak Hota</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e84949;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }
    input[readonly], select[disabled] {
      background-color: #eaeaea;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hire Me Details</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Sarthak Hota" readonly />

      <label for="email">Email Address</label>
      <input type="email" id="email" value="sarthakhota30@gmail.com" readonly />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="7848842232" readonly />

      <label for="location">Location</label>
      <input type="text" id="location" value="Sambalpur, Odisha" readonly />

      <label for="position">Position</label>
      <input type="text" id="position" value="Full Stack Development" readonly />

      <label for="type">Employment Type</label>
      <select id="type" disabled>
        <option selected>Full-Time</option>
      </select>
    </form>
  </div>
</body>
</html>
