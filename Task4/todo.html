<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modern To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>üìù My To-Do List</h1>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button onclick="addTask()">‚ûï Add</button>
      </div>

      <div class="search-section">
        <input type="text" id="searchInput" placeholder="üîç Search tasks..." oninput="searchTask()" />
      </div>

      <ul id="taskList"></ul>
      <p id="emptyMsg">No tasks added yet.</p>
    </div>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks(filteredTasks = tasks) {
      const taskList = document.getElementById('taskList');
      const emptyMsg = document.getElementById('emptyMsg');
      taskList.innerHTML = '';

      if (filteredTasks.length === 0) {
        emptyMsg.style.display = 'block';
      } else {
        emptyMsg.style.display = 'none';
        filteredTasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.className = 'task-item';
          li.textContent = task;
          li.setAttribute('data-index', index);
          taskList.appendChild(li);
        });
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        tasks.push(taskText);
        saveTasks();
        taskInput.value = '';
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function searchTask() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const taskItems = document.querySelectorAll('#taskList li');

      taskItems.forEach(item => {
        const taskText = item.textContent.toLowerCase();
        if (taskText.includes(searchInput) && searchInput !== '') {
          item.classList.add('highlight');
        } else {
          item.classList.remove('highlight');
        }
      });
    }

    // Initial render on load
    renderTasks();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      background: #ffffff;
      /* White container */
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .input-section,
    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .input-section input,
    .search-section input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .input-section button:hover {
      background-color: #45a049;
    }

    ul#taskList {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    .task-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      background-color: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .task-item.highlight {
      background-color: #c8f7c5;
      font-weight: bold;
    }

    .delete-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .delete-btn:hover {
      background: #e53935;
    }

    #emptyMsg {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 2rem;
    }
  </style>

</body>

</html>
